<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled />
        </div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn clear">C</button>
            <button class="btn" onclick="appendValue('(')"> ( </button>
            <button class="btn" onclick="appendValue(')')"> ) </button>
            <button class="btn" onclick="operation('/')"> ÷ </button>
            <!-- Row 2 -->
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn" onclick="operation('*')"> × </button>
            <!-- Row 3 -->
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn" onclick="operation('-')"> - </button>
            <!-- Row 4 -->
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn" onclick="operation('+')"> + </button>
            <!-- Row 5 -->
            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn equals">=</button>
            <button class="btn" onclick="operation('**')"> x² </button>
            <!-- Row 6 -->
            <button class="btn" onclick="operation('sqrt')"> √ </button>
            <button class="btn" onclick="operation('sin')"> sin </button>
            <button class="btn" onclick="operation('cos')"> cos </button>
            <button class="btn" onclick="operation('tan')"> tan </button>
            <!-- Row 7 -->
            <button class="btn" onclick="operation('log')"> log </button>
            <button class="btn" onclick="operation('ln')"> ln </button>
            <button class="btn" onclick="operation('pi')"> π </button>
            <button class="btn" onclick="operation('e')"> e </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
